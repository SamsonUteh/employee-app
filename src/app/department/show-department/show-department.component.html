<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div style="overflow:auto">
  <div class="mat-elevation-z8">
    <table
    mat-table
    [dataSource]="listData"
    matSort
  >
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let department">
        <button mat-icon-button class="btn btn-outline-dark" (click)="onEdit(department)">
          <mat-icon>launch</mat-icon>
        </button> |
        <button mat-icon-button class="btn btn-outline-dark" (click)="onDelete(department.departmentId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
     
    </ng-container>
    <ng-container matColumnDef="DepartmentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department ID</th>
      <td mat-cell *matCellDef="let department">{{ department.DepartmentID }}</td>
    </ng-container>
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
      <td mat-cell *matCellDef="let department">{{ department.DepartmentName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Department</button>
