<div class="d-flex justify-content-between">
  <h4>Add New Department</h4>
  <button mat-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div style="overflow: auto; height: 450px">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
    <div class="mt-4 input-group">
      <div class="input-group-prepend">
        <span>Department Name</span>
      </div>
      <input 
        required 
        minlength="2" 
        class="form-control" 
        name="departmentName"
        #departmentName="ngModel"
        [(ngModel)]="departmentService.formData.departmentName"
        type="text">
    </div>
    <div class="text-left text-danger" *ngIf="departmentName.invalid && departmentName.touched">
      Please enter department name
    </div>

    <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Department</button>

  </form>
</div>
